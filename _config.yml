# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Ju Sun
email: sunjunus@gmail.com
description: > # this means to ignore newlines until "url:"
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
  Photos from <a href="https://unsplash.com" target="_blank">Unsplash</a>.

url: # the base hostname & protocol for your site
baseurl:  # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
#github_username: sunju # put your github username
#twitter_username: # put your twitter username
#linkedin_username: # put your linkedin username
#s#scholar_authorid: V6FaD-UAAAAJ # put your google scholar author id
#contact_note: >
#  You can even add a little note about which of these is the best way to reach you.

#google_analytics: UA-XXXXXXXXX # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: Ju
blog_description: Random thoughts on research and life

# Pagination
paginate: 10
permalink: /blog/:year/:month/:day/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: Ju # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       false

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 20

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Includes
#include: ['_pages']

# Gems
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll/scholar
    - jemoji
    - jekyll-pandoc


# Build settings
markdown: kramdown
kramdown:
   math_engine: mathjax
   syntax_highlighter: rouge
highlighter: pygments


